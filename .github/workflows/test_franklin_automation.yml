name: Word Document Generation Workflow

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script and create document
        run: |
          python main.py --output-path="${{ github.workspace }}/generated_document.txt"
        env:
          GITHUB_WORKSPACE: ${{ github.workspace }}

      - name: Create Document Artifact
        uses: actions/upload-artifact@v2
        with:
          name: Created Document
          path: ${{ github.workspace }}/generated_document.txt
